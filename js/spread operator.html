<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator Example</title>
</head>
<body>
    <h1>Spread Operator in JavaScript</h1>
    <p id="demo"></p>

    <script>
        // Example 1: Copying an array
        const fruits = ["apple", "banana", "mango"];
        const newFruits = [...fruits, "orange", "grape"]; // spread operator

        // Example 2: Merging two arrays
        const numbers1 = [1, 2, 3];
        const numbers2 = [4, 5, 6];
        const allNumbers = [...numbers1, ...numbers2];

        // Show output on webpage
        document.getElementById("demo").innerHTML = 
        "Fruits: " + newFruits.join(", ") + "<br>" +
        "Numbers: " + allNumbers.join(", ");
    </script>
</body>
</html>
